<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div id = 'calculator'>

            <div id="display">
               -
            </div>

            <div class="buttonZone">

                <button class="allClear" value="AC">AC</button>
                <button class="clear" value="C">C</button>
                <button class="operation" value="divide">/</button>
                <button class="operation" value="multiply">x</button>
                <button class="digit" value="7">7</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="9">9</button>
                <button class="operation" value="-">-</button>
                <button class="digit" value="4">4</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="6">6</button>
                <button class="operation" value="+">+</button>
                <button class="digit" value="1">1</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="3">3</button>
                <button class="operation" id="equal" value="=">=</button>
                <button class="digit" value="0" id="zero">0</button>
            </div>
    
        </div>



    </div>
    
</body>
</html>
